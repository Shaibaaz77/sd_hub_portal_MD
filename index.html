<html>
    <head>
        <title>Student registration form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form container">
                <form id ="Sign In form">
                    <h2>Sign In</h2>
                    <label>Email<input type="Email" placeholder="Enter your email" required></label>
                    <label>Password</label><input type="Password" placeholder="Enter your password" required></label>
                    <label> <input type="checkbox"> Remember Me</label>
                    <button type="submit">Sign In</button>
                    <p>Forgot Password? <a href="#">Click here</a></p>
                    <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
                </form>
                <form id="registrationform" style="display: none;">
                    <h2>Create an Account</h2>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Enter your email"required>
                    <input type="password" placeholder="Enter your password"required>
                    <input type="password" placeholder="Confirm your password" required>
                    <label><input type="checkbox" required> I agree to the Terms and Conditions</label>
                    <button type="submit">Register</button>
                    <p>Already have an Account? <a href="#" onclick="toggleForms()">Sign In</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
